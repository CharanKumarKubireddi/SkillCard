<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFolio</title>
    <link rel="stylesheet" href="DevFolio.css" />
    <link rel="icon" href="./assets/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body style="background-color: rgb(50,52,59);">
    <div id="navbar">
        <nav class="navbar navbar-expand-md bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" id="brand">DevFolio</a>
                <div>
                    <button class="btn btn-danger" id="theme"><i class="bi bi-moon" id="icon"></i></button>
                    <button class="btn btn-secondary" id="download"><b>Download</b> <i class="bi bi-download"></i></button>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="main">
        <div class="form">
            <h4>Form-Based Input</h4>
            <form> 
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" autocomplete><br>
                <label for="about">About</label><br>
                <textarea id="about" rows="3" placeholder="Describe about yourself"></textarea><br>
                <label for="skills">Skills</label><br>
                <textarea id="skills" rows="3" placeholder="Skills"></textarea><br> 
                <label for="project_info">Project Information</label><br>
                <textarea id="project_info" rows="3" placeholder="Project information"></textarea><br> 
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email address"><br>
                <button type="submit" id="submit" class="btn">Submit</button>
            </form>
        </div>
        <div id="output" class="dark">
            <h1 id="op_name" style="color:goldenrod"></h1>
            <p id="op_about" class="width"></p>
            <h4>Skills</h4>
            <ul id="op_skills"></ul>
            <h4>Projects</h4>
            <p id="op_project_info" class="width"></p>
            <h4>Contact</h4>
            <p id="op_email" class="width"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="DevFolio.js"></script>
</body>
</html>
